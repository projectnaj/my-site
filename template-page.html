<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان الصفحة | مؤسسة صدى الالوان للمقاولات</title>
    <meta name="description" content="وصف الصفحة">
    <meta name="keywords" content="كلمات مفتاحية">
    
    <!-- ربط خطوط Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- ربط Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- ربط ملف CSS الموحد -->
    <link rel="stylesheet" href="header-footer-styles.css">
    
    <style>
        :root {
            --primary-color: #0088ff;
            --secondary-color: #00d4ff;
            --dark-color: #2c3e50;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark-color);
            position: relative;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .section-title p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 136, 255, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        /* الهيرو سيكشن */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&auto=format&fit=crop&w=1926&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 0;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* الاستجابة للموبايل */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .section-title h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- تضمين الهيدر -->
    <div id="header-placeholder"></div>

    <!-- الهيرو سيكشن -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>عنوان الصفحة</h1>
                <p>وصف الصفحة</p>
                <div class="hero-buttons">
                    <a href="tel:+966553011504" class="btn">اتصل الآن</a>
                    <a href="خدماتنا.html" class="btn btn-outline">تصفح خدماتنا</a>
                </div>
            </div>
        </div>
    </section>

    <!-- محتوى الصفحة -->
    <section class="section">
        <div class="container">
            <div class="section-title">
                <h2>عنوان القسم</h2>
                <p>وصف القسم</p>
            </div>
            
            <!-- محتوى القسم هنا -->
            
        </div>
    </section>

    <!-- تضمين الفوتر -->
    <div id="footer-placeholder"></div>

    <!-- تحميل ملفات JavaScript الموحدة -->
    <script src="load-components.js"></script>
    <script src="header-footer-scripts.js"></script>
</body>
</html>
